<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>step</title>
    <link rel="stylesheet" href="//cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="jquery-step.css">
    <style>
        #step1{
            margin-bottom: 100px;
        }
    </style>
</head>
<body>
    <div id="step1"></div>
    <div id="step2"></div>
    <script src="jquery-1.12.4.min.js"></script>
    <script src="jquery-step.js"></script>
    <script>
        $("#step1").step({
            height:50,
            mark:"number",
            position:"center",
            markPosition:"top",
            datas:[{
                "text":"找回密码"
            },{
                "text":"选择重置方式"
            },{
                "text":"重置密码"
            },{
                "text":"完成"
            }]
        });
        $("#step2").step({
            height:100,
            position:"left",
            iconFormatter:function(icon,data){
                return $("<span/>",{
                    "class":icon,
                    "style":"font-size:32px;margin-bottom:10px"
                })
            },
            datas:[{
                "text":"任务选取",
                "icon":"fa fa-th-list"
            },{
                "text":"资产脆弱性分析",
                "icon":"fa fa-pie-chart"
            },{
                "text":"省单位验证",
                "icon":"fa fa-shield"
            },{
                "text":"总部复查",
                "icon":"fa fa-search-plus"
            }]
        });
        $("#step2").step("check",[0,2]);
    </script>
</body>
</html>
